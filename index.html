<!DOCTYPE html> 
<html> 
<head> 
	<title>NS Converter</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/converter.js"></script>
</head> 
<body> 

<div data-role="page" data-theme="c" data-position="fixed" id="home" class="content">

	<div data-role="header" data-theme="b">
		<h1>NS Converter</h1>
	</div><!-- /header -->

	<div data-role="content">	
	    <a href="#binary" data-role="button" data-transition="slide">Binary</a>
	    <a href="#octal" data-role="button" data-transition="slide">Octal</a>
	    <a href="#decimal" data-role="button" data-transition="slide">Decimal</a>
	    <a href="#hexa" data-role="button" data-transition="slide">Hexadecimal</a>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-id="nsfooter" data-position="fixed">		
		<div data-role="navbar">
			<ul>
				<li><a href="info.html" data-rel="dialog" data-transition="slideup">Info</a></li>
				<li><a href="#" data-theme="a" class="exit">Exit</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

</div><!-- /page -->

<div data-role="page" data-theme="c" data-position="fixed" id="binary">

	<div data-role="header" data-theme="b">
		<a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a> 
		<h1>Binary</h1>
	</div><!-- /header -->

	<div data-role="content">
        <label for="txtBinary">Input Binary<sub>2</sub>:</label>
		<input type="number" id="txtBinary" class="txtbox" pattern="[0-1]*" placeholder="">
		<input type="button" value="Convert" id="binConvert" />
		<input type="button" value="Clear" class="btnClear" data-theme="a"/>
		<div data-role="popup" id="binError" class="error">
			<p>Invalid input!<p>
		</div>
		<div id="binResult"></div>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-id="nsfooter" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="info.html" data-rel="dialog" data-transition="slideup">Info</a></li>
				<li><a href="#" data-theme="a" class="exit">Exit</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

</div><!-- /page -->

<div data-role="page" data-theme="c" data-position="fixed" id="octal">

	<div data-role="header" data-theme="b">
		<a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a> 
		<h1>Octal</h1>
	</div><!-- /header -->

	<div data-role="content">
        <label for="txtOctal">Input Octal<sub>8</sub>:</label>
		<input type="number" id="txtOctal" class="txtbox" pattern="[0-9]*" placeholder="">
		<input type="button" value="Convert" id="octaConvert" />
		<input type="button" value="Clear" class="btnClear" data-theme="a"/>
		<div id="octaResult"></div>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-id="nsfooter" data-position="fixed">		
		<div data-role="navbar">
			<ul>
				<li><a href="info.html" data-rel="dialog" data-transition="slideup">Info</a></li>
				<li><a href="#" data-theme="a" class="exit">Exit</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

</div><!-- /page -->

<div data-role="page" data-theme="c" data-position="fixed" id="decimal">

	<div data-role="header" data-theme="b">
		<a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a> 
		<h1>Decimal</h1>
	</div><!-- /header -->

	<div data-role="content">
        <label for="txtDecimal">Input Decimal<sub>10</sub>:</label>
		<input type="number" id="txtDecimal" class="txtbox" pattern="[0-9]*" placeholder="">
		<input type="button" value="Convert" id="deciConvert" />
		<input type="button" value="Clear" class="btnClear" data-theme="a"/>
		<div id="deciResult"></div>		
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-id="nsfooter" data-position="fixed">		
		<div data-role="navbar">
			<ul>
				<li><a href="info.html" data-rel="dialog" data-transition="slideup">Info</a></li>
				<li><a href="#" data-theme="a" class="exit">Exit</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

</div><!-- /page -->

<div data-role="page" data-theme="c" data-position="fixed" id="hexa">

	<div data-role="header" data-theme="b">
		<a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a> 
		<h1>Hexadecimal</h1>
	</div><!-- /header -->

	<div data-role="content">
        <label for="txtHexa">Input Hexadecimal<sub>16</sub>:</label>
		<input type="text" id="txtHexa" class="txtbox" pattern="[a-fA-F0-9]*" placeholder="">
		<input type="button" value="Convert" id="hexaConvert" />
		<input type="button" value="Clear" class="btnClear" data-theme="a"/>
		<div data-role="popup" id="hexaError" class="error">
			<p>Invalid input!<p>
		</div>
		<div id="hexaResult"></div>		
	</div><!-- /content -->

	<div data-role="footer" data-theme="b" data-id="nsfooter" data-position="fixed">		
		<div data-role="navbar">
			<ul>
				<li><a href="info.html" data-rel="dialog" data-transition="slideup">Info</a></li>
				<li><a href="#" data-theme="a" class="exit">Exit</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

</div><!-- /page -->

</body>
</html>
